name: 'e2e github'
on:
  push:
    branches: [main]
jobs:
  test-e2e:
    name: Test e2e
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create a React Native app
        run: cd .. && npx create-react-native-app example --yes --use-npm
      - name: Install envy globally
        run: npm ci && npm link
      - name: Init envy
        run: cd ../example && react-native-envy init
      - name: Set dev environment
        run: cd ../example && npm run envy:set dev
      - name: Show the app directory
        run: cd ../example && ls
