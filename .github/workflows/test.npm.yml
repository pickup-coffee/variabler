name: 'test npm'
on:
  schedule:
    # Every friday at 8am
    - cron: '0 8 * * 5'
jobs:
  test-e2e:
    name: Test e2e
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create a React Native app
        run: cd .. && npx create-react-native-app example --yes --use-npm
      - name: Install envy to the React Native app
        run: npm install -g variabler
        working-directory: ../example
      - name: Init envy
        run: variabler init
        working-directory: ../example
      - name: Set local environment
        run: variabler set staging
        working-directory: ../example
